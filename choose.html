    <script>
        
        // Hàm hiển thị các bài kiểm tra tương ứng với môn học đã chọn
        function showTests() {
            var subject = document.getElementById("subject").value;
            var testsContainer = document.getElementById("tests");

            // Xóa danh sách bài kiểm tra hiện tại
            testsContainer.innerHTML = "";

            // Thêm các bài kiểm tra dựa trên môn học đã chọn
            var tests = [];

            if (subject === "Sinh học") {
                tests = [
                    { name: "Ôn Tập Sinh Học HKI Sinh 10", url: "https://azota.vn/de-thi/smvose" },
                ];
            } else if (subject === "Vật lý") {
                tests = [
                    { name: "ÔN TẬP VẬT LÍ 10 HKI", url: "https://azota.vn/de-thi/rkdf8n" },

                ];
            }

            // Thêm các bài kiểm tra vào phần tử testsContainer
            tests.forEach(function(test) {
                var button = document.createElement("button");
                button.innerHTML = test.name;
                button.onclick = function() {
                    location.href = test.url;
                };
                testsContainer.appendChild(button);
            });
        }
    </script>
    <header>
        <h1>Chọn Bài Kiểm Tra</h1>
    </header>
    <main>
        <div class="container">
            <h2>Chọn môn học:</h2>
            <select id="subject" onchange="showTests()">
                <option value="">-- Chọn môn --</option>
                <option value="Sinh học">Sinh học</option>
                <option value="Toán học">Toán học</option>
